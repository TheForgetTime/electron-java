<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Splashscreen</title>
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<img id="splashImg" draggable="false" alt="SplashScreen" style="width: 100%;height: 100%;">

<script>
    (() => {
        const imgSrcPath = window.location.search.substring(1).split("=").pop();
        const imageElement = document.getElementById("splashImg");
        imageElement.setAttribute('src', imgSrcPath);
    })();
</script>
</body>
</html>
