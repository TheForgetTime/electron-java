<template class="task-template">
    <section id="shortcuts-section" class="section js-section u-category-menu">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="/img/icons.svg#icon-menu"></use>
                    </svg>
                    键盘快捷键
                    (Keyboard Shortcuts)
                </h1>

                <h3><code>Electron.getGlobalShortcut()</code> 和 <code>MenuItem</code> 可用于定义键盘快捷键.</h3>
                <h3>The <code>Electron.GlobalShortcut</code> and <code>MenuItem</code> can be used to define keyboard
                    shortcuts.</h3>

                <p>
                    在 Electron.Java 中，键盘快捷键称为加速器. 它们可以分配给应用程序菜单中的操作,也可以全局分配,因此即使您的应用程序没有键盘焦点,它们也会被触发.
                </p>

                <p>
                    In Electron.Java, keyboard shortcuts are called accelerators.
                    They can be assigned to actions in your application's Menu,
                    or they can be assigned globally so they'll be triggered even when
                    your app doesn't have keyboard focus.
                </p>

                <p>您可以在 <code>controller\ShortcutsController.java</code> 中找到示例源代码.</p>
                <p>You find the sample source code in <code>controller\ShortcutsController.java</code>.</p>

            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <button id="shortcuts-demo-toggle" class="js-container-target demo-toggle-button">
                    注册全局键盘快捷键
                    (Register a global keyboard shortcut)
                    <div class="demo-meta u-avoid-clicks">支持的系统: Win, macOS, Linux
                        <span class="demo-meta-divider">|</span> 进程: 主进程
                    </div>
                    <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux
                        <span class="demo-meta-divider">|</span> Process: Main
                    </div>
                </button>
                <div class="demo-box">
                    <p>
                        要试用此演示，请按键盘上的 <kbd class="normalize-to-platform">CommandOrControl+Alt+K</kbd>.
                    </p>
                    <p>
                        To try this demo, press <kbd class="normalize-to-platform">CommandOrControl+Alt+K</kbd> on your
                        keyboard.
                    </p>

                    <p>
                        即使应用程序没有键盘焦点，也会检测到全局快捷键.
                    </p>
                    <p>
                        Global shortcuts are detected even when the app doesn't have keyboard focus.
                    </p>

                    <h5>主进程(Java)|Main Process (Java)</h5>
                    <pre>
                        <code class="java">Electron.getGlobalShortcut().Register("CommandOrControl+Alt+K", (unused) ->
{
    var options = new MessageBoxOptions("You pressed the registered global shortcut keybinding.");
    options.setType(MessageBoxType.info);
    options.setTitle("Success!");
    Electron.getDialog().ShowMessageBoxAsync(options);
});
Electron.getApp().AddWillQuit(unused -> CompletableFuture.runAsync(() -> Electron.getGlobalShortcut().UnregisterAll()));</code>
                    </pre>

                    <div class="demo-protip">
                        <h2>专家提示(ProTip)</h2>
                        <strong>避免覆盖系统范围的键盘快捷键.</strong>
                        <strong>Avoid overriding system-wide keyboard shortcuts.</strong>
                        <p>
                            注册全局快捷方式时,重要的是要了解目标操作系统中的现有默认值,以免覆盖任何现有行为.有关每个操作系统的键盘快捷键的概述,请查看以下文档:
                        </p>
                        <p>
                            When registering global shortcuts, it's important to be aware of
                            existing defaults in the target operating system, so as not to
                            override any existing behaviors. For an overview of each
                            operating system's keyboard shortcuts, view these documents:
                        </p>

                        <ul>
                            <li><a class="u-exlink"
                                   href="https://developer.apple.com/library/mac/documentation/UserExperience/Conceptual/OSXHIGuidelines/Keyboard.html">macOS</a>
                            </li>
                            <li><a class="u-exlink"
                                   href="http://windows.microsoft.com/en-us/windows-10/keyboard-shortcuts">Windows</a>
                            </li>
                            <li><a class="u-exlink"
                                   href="https://developer.gnome.org/hig/stable/keyboard-input.html.en">Linux</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </section>
</template>
